<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuTalk | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <a href="#" class="logo">
                <img src="logo.png" alt="StuTalk Logo">
            </a>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Blogs</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">About Us</a></li>

    <section class="hero">

            <p>Explore, Express, and Engage in a world of ideas.</p>
            <div class="hero-buttons">

            </div>
        </div>
    </section>
